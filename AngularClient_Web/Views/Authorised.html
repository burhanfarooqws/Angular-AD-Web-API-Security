<div class="row">
    <h2>Android Users In Burnfoot</h2>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in people">
                <td>
                    {{person.id}}
                </td>
                <td>
                    {{person.first_name}}
                </td>
                <td>
                    {{person.last_name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
